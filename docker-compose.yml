version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-talentdb}
      - POSTGRES_USER=${DB_USERNAME:-talent}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-talentpassword}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-talentdb}
      - DB_USERNAME=${DB_USERNAME:-talent}
      - DB_PASSWORD=${DB_PASSWORD:-talentpassword}
      - JWT_SECRET=${JWT_SECRET:-change-me-to-a-long-random-string}
      - STORAGE_RESUME_PATH=/data/resumes
    volumes:
      - ./storage/resumes:/data/resumes
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend

volumes:
  pgdata:
